<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="googlestylesheet.css"/>
</head>
<body>
    <div id="page">
        <div id="header">
            <div id="navbar">
               <div id="text">
                  <ul>
                     <li>Gmail</li>
                     <li>Images</li>
                     <li><img id="im" src="grid image.png" alt="" /></li>
                     <li><button type="submit" class="button2" name="signin">Sign in</button></li>
                  </ul>
               </div>            
            </div>
         </div>
        <div id="main">
            <div id="img2">
                 <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            </div>
          <div id="search">
            <form id="gs">
                <input type="text" class="textbox" name="searchbox">
                <div id="buttondiv">
                     <button type="submit" value="Google Search" class="button1" name="searchbutton1"><span>Google Search</span></button> 
                     <button type="submit" class="button1" name="searchbutton2"><span>I'm Feeling Lucky</span></button>
                </div>
                <div id="link">
                     <p>
                         Supporting the UN Global Goals: meet our YouTube<span class="link1"> Change Ambassadors</span> 
                     </p>
                </div>
            </form>
          <div id="footer">
              <div id="left">
                   <ul>
                     <li>Advertising</li>
                     <li>Business</li>
                     <li>About</li>
                   </ul>
              </div>
              <div id="right">
                   <ul>
                     <li>Privacy</li>
                     <li>Terms</li>
                     <li>Settings</li>
                   </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
